<body>
    <link rel="stylesheet" href=".\css\style.css">
    <div class="website-banner">
        <h1 class="website-name">Video Game Voting</h1>
        <img alt="Demo banner for website" src=".\website-banner.png">
        <nav class="" id="login-links">
            <a class= "h-[5vh] bg-green-500 hover:bg-green-300 text-white py-1 px-2 rounded" id="login-link" href="login-page.html">Logout / Username</a>
            <a class= "h-[5vh] bg-green-500 hover:bg-green-300 text-white py-1 px-2 rounded" id="return-home-link" href="index.html">Return to home</a>
        </nav>
    </div>
    <main>
        <h2 class="flex justify-center">Add a new game here!</h2>
        <p class="flex justify-center">To add a new game, please fill out the following info:</p>
        <form class="flexbox justify-center">
            <div class="flexbox">
                <p>Note that a 3rd party API will verify the existence of this game before allowing it to be submitted</p>
                <label class="flexbox text-xs" for="game-name-id">Game Name</label>
                <input type="text" id="game-name-id" name="game-name" required>
            </div>       
            <div class="flexbox">
                <label class="flexbox text-xs" for="game-photo-url-id">Cover Photo Url</label>
                <input type="url" id="game-photo-url-id" name="game-photo-url" required>
            </div>  
            <div class="flexbox">
                <label class="text-xs" for="game-summary-id">Sumary of Premise</label>
                <textarea id="game-summary-id" name="game-summary" required></textarea>
            </div>       
            <button class="h-[5vh] bg-green-500 hover:bg-green-300 text-white py-1 px-2 rounded "type="Submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Eric Vinton - CS 260</p>
        <a href="https://github.com/Emaniacinator/startup">Click here for Github repo</a>
    </footer>
</body>
