<body>
    <header>
        Log in to Video Game Voting
    </header>
    <main>
        <a href="index.html">Return to Home Page</a>
        <h1>Login</h1>
        <form>
            <label for="new-user-id">Log in to existing user</label>
            <input type="text" id="existing-user-id" name="esisting-user">
            <label for="login-passcode-id">Insert passcode here</label>
            <input type="text" id="login-passcode-id" name="login-passcode">
            <button type="Submit">Log in</button>
        </form>
        <h1>Or create a new user</h1>
        <form>
            <label for="new-user-id">Create a New User</label>
            <input type="text" id="new-user-id" name="new-user">
            <label for="new-passcode-id">Create a passcode</label>
            <input type="text" id="new-passcode-id" name="new-passcode">
            <label for="verify-new-passcode-id">Verify your passcode</label>
            <input type="text" id="verify-new-passcode-id" name="'verify-new-passcode">
            <button type="Submit">Create Account</button>
        </form>
    </main>
    <footer>

    </footer>
