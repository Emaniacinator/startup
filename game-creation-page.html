<body>
    <header>
        <h1>Video Game Voting</h1>
        <h2>Add a new game here!</h2>
    </header>
    <main>
        <a href="index.html">Return to home page</a>
        <p>To add a new game, please fill out the following info:</p>
        <form>
            <div>
                <label for="game-name-id">Game Name</label>
                <input type="text" id="game-name-id" name="game-name" required>
            </div>       
            <div>
                <label for="game-photo-url-id">Cover Photo Url</label>
                <input type="url" id="game-photo-url-id" name="game-photo-url" required>
            </div>  
            <div>
                <label for="game-summary-id">Sumary of Premise</label>
                <textarea id="game-summary-id" name="game-summary" required></textarea>
            </div>       
            <button type="Submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Eric Vinton - CS 260</p>
        <a href="https://github.com/Emaniacinator/startup">See the GitHub repo here</a>
    </footer>
</body>
